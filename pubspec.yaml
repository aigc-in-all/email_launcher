name: email_launcher
description: Flutter plugin for launching emails on mobile platforms. Support iOS and Android.
version: 1.2.0
homepage: https://github.com/heqingbao/email_launcher

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.heqingbao.flutter.plugin.email_launcher
        pluginClass: EmailLauncherPlugin
      ios:
        pluginClass: EmailLauncherPlugin
